<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="inpt" class="inpt" />
      <div id="btns">
        <button class="button" value="C" onclick="clearInput()">C</button>
        <button class="button" value="7" onclick="appendToInput()">7</button>
        <button class="button" value="8" onclick="appendToInput()">8</button>
        <button class="button" value="9" onclick="appendToInput()">9</button>
        <button class="button-operator" value="/" onclick="appendToInput()">
          /
        </button>

        <button class="button" value="4" onclick="appendToInput()">4</button>
        <button class="button" value="5" onclick="appendToInput()">5</button>
        <button class="button" value="6" onclick="appendToInput()">6</button>
        <button class="button-operator" value="*" onclick="appendToInput()">
          *
        </button>

        <button class="button" value="1" onclick="appendToInput()">1</button>
        <button class="button" value="2" onclick="appendToInput()">2</button>
        <button class="button" value="3" onclick="appendToInput()">3</button>
        <button class="button-operator" value="-" onclick="appendToInput()">
          -
        </button>

        <button class="button" value="0" onclick="appendToInput()">0</button>
        <button class="button-equals" value="=" onclick="evaluateExpression()">
          =
        </button>
        <button class="button-operator" value="+" onclick="appendToInput()">
          +
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
