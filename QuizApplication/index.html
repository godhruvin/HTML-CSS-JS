<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form" name="form" autocomplete="off">
      <span id="score" class="score">Score : 0</span>
      <h2 id="question">What is 1 MultiPlied By 1. (1 * 1)</h2>
      <input
        type="text"
        autocomplete="off"
        placeholder="Enter Your Answer"
        id="input"
      />
      <button id="btn" class="btn">Submit</button>
    </form>
  </body>
  <script src="script.js"></script>
</html>
