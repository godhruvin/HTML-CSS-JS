<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #drag-item {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: white;
            text-align: center;
            line-height: 100px;
            border-radius: 10px;
            cursor: grab;
        }

        #drop-area {
            width: 200px;
            height: 200px;
            border: 2px dashed #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            border-radius: 10px;
            background-color: #fff;
        }
    </style>

</head>

<body>
    <h1>Drag and Drop Demo</h1>
    <div id="drag-item" draggable="true">Drag me!</div>
    <div id="drop-area">Drop here!</div>
</body>
<script>
    // script.js
const dragItem = document.getElementById('drag-item');
const dropArea = document.getElementById('drop-area');

// Drag Start Event
dragItem.addEventListener('dragstart', (e) => {
    e.dataTransfer.setData('text/plain', e.target.id); // Set the drag data
    setTimeout(() => {
        dragItem.style.display = 'none'; // Hide the item while dragging
    }, 0);
});

// Drag End Event
dragItem.addEventListener('dragend', () => {
    dragItem.style.display = 'block'; // Show the item after dragging
});

// Drag Over Event
dropArea.addEventListener('dragover', (e) => {
    e.preventDefault(); // Prevent default to allow drop
});

// Drop Event
dropArea.addEventListener('drop', (e) => {
    e.preventDefault(); // Prevent default action
    const id = e.dataTransfer.getData('text/plain'); // Get the drag data
    const draggedElement = document.getElementById(id); // Find the dragged element
    dropArea.appendChild(draggedElement); // Append the dragged element to the drop area
});

</script>
</html>
