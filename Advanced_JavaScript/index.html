<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations and Transitions</title>
    <style>
        .main {
            background-color: rgb(124, 189, 143);
            width: 50%;
            height: 8rem;
            font-size: 36px;
            cursor: pointer;
            color:darkblue;
        }
        .main:hover{
            background-color: indianred;
            transition:background-color 0.75s ease-in-out 2s;
            scale: 1.1;   
    
        }
    </style>
</head>

<body>
    <h1>Animation And Transitions</h1>
    <p>The box below combines transitions for: width, height, background-color, rotate. Hover over the box to see these
        properties animated.</p>
    <div class="main">
        <p>Sample</p>
    </div>
</body>

</html>
